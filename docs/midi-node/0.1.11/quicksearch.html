    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules ConstantsVariableLengthValue Classes MessageSequenceTrackWriter Modules Classes Message Sequence Track Writer × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-07T21:59:45-05:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules ConstantsVariableLengthValue Classes MessageSequenceTrackWriter Classes Classes Message Sequence Track Writer × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-07T21:59:45-05:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules ConstantsVariableLengthValue Classes MessageSequenceTrackWriter midi-node 0.1.11 MIDI for Node.jsA very basic node library to parse and write MIDI messages. UsageThe library supports three major types of MIDI structures: A sequence, representing a full MIDI file with multiple tracks. A track, a ordered collection of messages. A message, the basic component for the MIDI protocol. These can all be parsed from a Buffer. Parsing a Messagevar midi = require('midi-node'); var noteOff = new Buffer('803c00', 'hex'); // Channel 0, middle C4, 0 velocity var message = midi.Message.fromBuffer(noteOff); message.getStatus(); // 0x80 message.getCommand(); // &quot;NOTE_OFF&quot; message.getChannel(); // 0 message.getData(); // [0x3c, 0x00]Parsing messages from a streamAnything that emits a 'data' event can be used as a stream. var midi = require('midi-node'); var input = &lt;something readable&gt;; var stream = new midi.Stream(input); stream.on('startTrack', function (track) { // do something with the track }); stream.on('event', function (delta, message) { message.getStatus(); // 0x80 message.getCommand(); // &quot;NOTE_OFF&quot; message.getChannel(); // 0 message.getData(); // [0x3c, 0x00] });The following events are emitted: startFile, parameter is the file header startTrack, parameter is the track object event, parameters are delta and message endTrack, parameter is the track object error, parameter is the error object Writing a Messagevar midi = require('midi-node'); var stream = &lt;something writable&gt;; var writer = new midi.Writer(stream); writer.startFile(0, 1, 128); writer.startTrack(); writer.noteOn(0, 0, 0x3c, 100); // Channel 0, middle C4, 100 velocityResourceshttp://www.midi.org/techspecs/midimessages.php × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-07T21:59:45-05:00 using the DocStrap template. "},"Message.html":{"id":"Message.html","title":"Class: Message","body":" Documentation Modules ConstantsVariableLengthValue Classes MessageSequenceTrackWriter Class: Message Message new Message() A MIDI message object. Methods &lt;static&gt; fromBuffer(buffer [, runningStatus]) Parses a MIDI Message out of a buffer and returns it. Returns null if there are too few bytes for the type of message. Parameters: Name Type Argument Description buffer Buffer the buffer to parse runningStatus Number &lt;optional&gt; the running status byte Returns: Type Message getChannel() Returns the channel number, zero-based. Returns: the channel number, or null if this is not a channel message Type Number | null getCommand() Returns the name of the command corresponding with this message's status. Returns: the name of the command Type String getData() Returns the data in this message. Returns: the data, as an array of bytes Type Array.&lt;Number&gt; getStatus() Returns the status byte for this event. If this event is a channel event, the channel is set to 0. Returns: the status byte Type Number isChannelMessage() Determines whether this message is a channel message. Returns: true if this is a channel message, false otherwise Type Boolean isEndOfTrack() Determines whether this message is an end of track message. Returns: true if this is an end of track message, false otherwise Type Boolean isSystemMessage() Determines whether this message is a system message. Returns: true if this is a system message, false otherwise Type Boolean toString() Returns a string representation of this message. Returns: a string representation of this message Type String × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-07T21:59:45-05:00 using the DocStrap template. "},"module-Constants.html":{"id":"module-Constants.html","title":"Module: Constants","body":" Documentation Modules ConstantsVariableLengthValue Classes MessageSequenceTrackWriter Module: Constants Contains constants used throughout the system. Members &lt;static, constant&gt; CHANNEL_AFTERTOUCH :Number The status byte for the Channel Aftertouch message. Type: Number &lt;static, constant&gt; CONTROL_CHANGE :Number The status byte for the Control Change message. Type: Number &lt;static, constant&gt; END_OF_TRACK :Number The byte representing the &quot;End of track&quot; meta event. Type: Number &lt;static, constant&gt; FILE_HEADER_LENGTH :Number The length in bytes of a file header chunk. Type: Number &lt;static, constant&gt; META_EVENT :Number The byte representing a meta event type. Type: Number &lt;static, constant&gt; NOTE_OFF :Number The status byte representing the &quot;Note Off&quot; channel event. Type: Number &lt;static, constant&gt; NOTE_ON :Number The status byte representing the &quot;Note On&quot; channel event. Type: Number &lt;static, constant&gt; PITCH_BEND_CHANGE :Number The status byte representing the &quot;Pitch Bend&quot; channel event. Type: Number &lt;static, constant&gt; POLYPHONIC_AFTERTOUCH :Number The status byte representing the &quot;Polyphonic Aftertouch&quot; channel event. Type: Number &lt;static, constant&gt; PROGRAM_CHANGE :Number The status byte representing the &quot;Program Change&quot; channel event. Type: Number &lt;static, constant&gt; START_OF_FILE :Number The bytes corresponding to the 'MThd' string denoting a header chunk. Type: Number &lt;static, constant&gt; START_OF_TRACK :Number The bytes corresponding to the 'MTrk' string denoting a track chunk. Type: Number &lt;static, constant&gt; TRACK_HEADER_LENGTH :Number The length in bytes of a track header chunk. Type: Number &lt;static, constant&gt; TYPE_0 :Number Single track file type. Type: Number &lt;static, constant&gt; TYPE_1 :Number Multi track file type. Type: Number × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-07T21:59:45-05:00 using the DocStrap template. "},"module-VariableLengthValue.html":{"id":"module-VariableLengthValue.html","title":"Module: VariableLengthValue","body":" Documentation Modules ConstantsVariableLengthValue Classes MessageSequenceTrackWriter Module: VariableLengthValue Contains methods for reading and writing variable length values. Methods &lt;static&gt; fromBuffer(buffer) Reads a variable length value from the buffer. Parameters: Name Type Description buffer Buffer the buffer to read from Returns: the value read from the buffer Type Number &lt;static&gt; toBuffer(value) Writes a variable length value into a new buffer. Parameters: Name Type Description value Number the value to write to the buffer Returns: a Buffer containing the value as a variable length value Type Buffer × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-07T21:59:45-05:00 using the DocStrap template. "},"Sequence.html":{"id":"Sequence.html","title":"Class: Sequence","body":" Documentation Modules ConstantsVariableLengthValue Classes MessageSequenceTrackWriter Class: Sequence Sequence new Sequence(header) Represents a collection of MIDI messages in one or more tracks. Parameters: Name Type Description header Object the sequence header Properties Name Type Description noTracks Number the number of tracks in this sequence Methods &lt;static&gt; fromBuffer(buffer) Parses a sequence from a Buffer Parameters: Name Type Description buffer Buffer the buffer to parse Returns: Type Sequence addTrack(track) Adds a track to the sequence. Parameters: Name Type Description track Track the track to add getFileType() Returns the MIDI file type. Returns: the file type Type Number getTicks() Returns the number of ticks per quarter note in the sequence. Returns: the number of ticks per quarter note Type Number getTracks() Returns the number of tracks in the sequence. Returns: the number of tracks Type Number × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-07T21:59:45-05:00 using the DocStrap template. "},"Track.html":{"id":"Track.html","title":"Class: Track","body":" Documentation Modules ConstantsVariableLengthValue Classes MessageSequenceTrackWriter Class: Track Track new Track(params) A track in a sequence containing MIDI events. Parameters: Name Type Description params Object options for creating the Track Properties Name Type Description size Number the length of the track, in bytes Methods &lt;static&gt; fromBuffer(buffer) Parses a empty track from a buffer. The buffer must contain the header. Parameters: Name Type Description buffer Buffer the buffer to parse Returns: Type Track addEvent(delta, message) Adds a message with delta to the track. Will complete the track if the message is a end of track message. Parameters: Name Type Description delta Number delta in ticks message Message message object Throws: Error if the track is already completed. length() This is the length in bytes of the track according to the header. Documentation shows that this is not very reliable. The actual track can be longer or shorter. Returns: Type number × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-07T21:59:45-05:00 using the DocStrap template. "},"Writer.html":{"id":"Writer.html","title":"Class: Writer","body":" Documentation Modules ConstantsVariableLengthValue Classes MessageSequenceTrackWriter Class: Writer Writer new Writer(stream) A MIDI writer object that writes MIDI events to the stream. Parameters: Name Type Description stream Stream a writable stream × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-07T21:59:45-05:00 using the DocStrap template. "}}
